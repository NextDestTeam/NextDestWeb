<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>#{register}</title>
</head>
<body>
    <form th:object="${registerForm}" name="registerForm" th:action="@{/register}" action="#" method="post">
        <fieldset>
            <legend>Please register</legend>
            <div th:if="${param.error}" class="alert alert-error">
                Please check your data.
            </div>
            <div>
            <label for="firstName">First name</label>
            <input type="text" id="firstName" name="firstName"/>
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</p>
            </div>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName"/>
            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</p>
            <label for="email">Email</label>
            <input type="email" id="email" name="email"/>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</p>
            <label for="username" th:utext="#{username}">Username</label>
            <input type="text" id="username" name="username"/>
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">User Name Error</p>
            <label for="password">Password</label>
            <input type="password" id="password" name="password"/>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>
            <label for="rePassword">Re-type</label>
            <input type="password" id="rePassword" name="rePassword"/>
            <p th:if="${#fields.hasErrors('rePassword')}" th:errors="*{rePassword}">Password Error</p>
            <div class="form-actions">
                <button type="submit" class="btn">Register</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
