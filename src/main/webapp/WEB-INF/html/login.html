  <body >
    <div th:fragment="content">
	    <!--<span th:text="#{lang.change}"></span>:
	    <select id="locales">
	        <option value=""></option>
	        <option value="en" th:text="#{lang.eng}"></option>
	        <option value="pt" th:text="#{lang.pt}"></option>
	    </select>-->
        <img class="background-image" th:src="@{/resources/images/register_backgroound.jpg}" src="/resources/images/register_backgroound.jpg"></img>
        <div class="card col-sm-4 offset-sm-4 text-center ">
            <div class="card-title">
                <div class="row text-center">
                    <legend>Please Login</legend>
                </div>
                <div css="form-row">
                    <div class="text-center">
                        <img th:src="@{/resources/images/logo.png}" name="logo" id="logo" class="rounded" alt="Happy Weekend">
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form name="f" th:object="${loginForm}" th:action="@{/login}" method="post">
                    <fieldset>
                        <div class="form-group">

                            <div th:if="${param.error}" class="alert alert-error">
                                Invalid username and password.
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success">
                                You have been logged out.
                            </div>
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username"/>
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password"/>
                            <div class="form-actions">
                                <button type="submit" name="submit" class="btn btn-primary" value="login" th:value="login">Log in</button>
                                <button type="submit" name="submit" th:value="register" value="register" class="btn btn-secondary" th:action="register" action="register">Register</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
