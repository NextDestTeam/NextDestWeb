<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title th:text="#{register}">Register</title>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <!--<script data-main="/js/app" src="/webjars/requirejs/require.min.js"></script>
    <link rel='stylesheet' media='screen' href='/webjars/bootstrap/css/bootstrap.min.css'>
    <script type='text/javascript' src='/webjars/jquery/jquery.min.js'></script>
    <script type='text/javascript' src='/webjars/bootstrap/js/bootstrap.min.js'></script>-->
    <!-- Latest compiled and minified CSS -->
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/register.css" th:href="@{/css/register.css}"/>

</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--<div class="alert alert-danger" role="alert">

        <div th:errors="${registerForm.*}">...</div>


        <div th:if="${#fields.hasErrors('${registerForm.*}')}">...</div>
    </div>-->

    <div class="background-image"></div>

    <div class="col-sm-10 offset-sm-1 text-center card">
        <div class="card-body">
            <form th:object="${registerForm}" name="registerForm" th:action="@{/register}" action="#" method="post">

        <fieldset>
            <legend>Please Enter with Your Data</legend>

                <div class="form-row form-group" th:with="err=${#fields.hasErrors('firstName')}">

                    <label for="firstName" class="col-sm-3 col-form-label">First name</label>
                    <input type="text" id="firstName" name="firstName" class="form-control col-sm-6" th:attrappend="class=${' '+(!err?'':'is-invalid')}"/>
                    <div th:if="${err}" class="col-sm3" th:attrappend="class=' invalid-feedback'" th:errors="*{firstName}">First Name Error</div>

                </div>
                <div class="form-row form-group" th:with="err=${#fields.hasErrors('lastName')}">
                    <label for="lastName" class="col-sm-3 col-form-label">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="form-control col-sm-6" th:attrappend="class=${' '+(!err?'':'is-invalid')}"/>
                    <div th:if="${err}" class="col-sm3" th:attrappend="class=' invalid-feedback'" th:errors="*{lastName}">Last Name Error</div>
                </div>
                <div class="form-row form-group" th:with="err=${#fields.hasErrors('email')}">
                    <label for="email" class="col-sm-3 col-form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control col-sm-6" th:attrappend="class=${' '+(!err?'':'is-invalid')}"/>
                    <div th:if="${err}" class="col-sm3" th:attrappend="class=' invalid-feedback'" th:errors="*{email}">Email Error</div>
                </div>
                <div class="form-row form-group" th:with="err=${#fields.hasErrors('username')}">
                    <label for="username" th:utext="#{username}" class="col-sm-3 col-form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control col-sm-6" th:attrappend="class=${' '+(!err?'':'is-invalid')}"/>
                    <div th:if="${err}" class="col-sm3" th:attrappend="class=' invalid-feedback'" th:errors="*{username}">User Name Error</div>
                </div>
                <div class="form-row form-group" th:with="err=${#fields.hasErrors('password')}">
                    <label for="password" class="col-sm-3 col-form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control col-sm-6" th:attrappend="class=${' '+(!err?'':'is-invalid')}"/>
                    <div th:if="${err}" class="col-sm3" th:attrappend="class=' invalid-feedback'" th:errors="*{password}">Password Error</div>
                </div>
                <div class="form-row form-group" th:with="err=${#fields.hasErrors('rePassword')}">
                    <label for="rePassword" class="col-sm-3 col-form-label">Re-type</label>
                    <input type="password" id="rePassword" name="rePassword" class="form-control col-sm-6" th:attrappend="class=${' '+(!err?'':'is-invalid')}"/>
                    <div th:if="${err}" class="col-sm3" th:attrappend="class=' invalid-feedback'" th:errors="*{rePassword}"
                         >Password Error</div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>

            </div>
        </fieldset>
    </form>
        </div>
    </div>
</body>
</html>
